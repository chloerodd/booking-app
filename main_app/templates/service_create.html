{% extends 'base.html' %} 
{% block content %}
<h1>Add a service</h1>

<form method="post">
<!-- Security Feature  -->
  {% csrf_token %} 
<!--  Generate inputs  -->
  {{form.as_p}} 
<!--  Submit form  -->
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  {% comment %} <input type="submit" value="Submit" /> {% endcomment %}
</form>

{% endblock %}
